<div>
  {{data.message}} <a routerLink="/main/profile{{data.complaintUserLogin}}">{{data.complaintUserLogin}}</a>
</div>

<div class="row justify-content-center">
  <mat-radio-group class="example-radio-group" [(ngModel)]="feedBackRating">

        <div class="row justify-content-center">
          <mat-radio-button class="example-radio-button col-2" *ngFor="let rating of ratings" [value]="rating">
            {{rating}}
          </mat-radio-button>
        </div>

  </mat-radio-group>
</div>

<mat-form-field style="width: 100%" >
  <textarea style="width: 100%" matInput placeholder="Введите отзыв"></textarea>
</mat-form-field>

<div class="row justify-content-center text-center">
  <div class="col">
    <div>
      <button (click)="close()" mat-raised-button color="warn">Отмена</button>
      <button (click)="close()" mat-raised-button color="primary">Отправить</button>
    </div>
  </div>
</div>
