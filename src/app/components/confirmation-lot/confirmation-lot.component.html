<div class="container">
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width" style="width: 100%">
        <input  matInput placeholder="Search" value="">
      </mat-form-field>
    </form>
  </div>
  <div *ngFor="let lot of lots " style="margin-bottom: 5px">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{lot?.lotName}}</mat-card-title>
        <mat-card-subtitle>Цена {{lot.lotStartPrice}}</mat-card-subtitle>
      </mat-card-header>
      <angular-image-slider *ngIf="lot?.lotFoto.length > 1" [images]="lot.lotFoto"></angular-image-slider>
      <mat-card-content>
        <p>
         {{lot.lotDescription}}
        </p>
        <h3>Продавец</h3>
        <mat-card>
          <mat-list>
            <mat-list-item>
              <img  mat-list-avatar src="{{lot?.lotSeller.userPhoto}}" alt="Desc 1" style="width: 100px; height: 100px">
              <h3 mat-line><a routerLink="." >{{lot?.lotSeller.userLogin}}</a></h3>
              <p mat-line>
                <span>{{lot?.lotSeller.userName}}</span>
              </p>
              <p mat-line>
                <span>{{lot?.lotSeller.userLastname}}</span>
              </p>
              <div class="button-row">
                <button (click)="onUserMouseClick()" mat-raised-button color="primary" style="width: auto">Написать</button>
              </div>

            </mat-list-item>
          </mat-list>

        </mat-card>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="width: auto">Подтвердить сделку</button>
        <button mat-raised-button color="warn">жалоба на продавца</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
