<mat-sidenav-container class="example-container" >

  <mat-sidenav #sidenav mode="side" class="side_bar">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Имя Фамилия</mat-card-title>
        <mat-card-subtitle>Логин</mat-card-subtitle>
      </mat-card-header>

    </mat-card>

    <mat-list>
      <mat-list-item><a routerLink="." color="primary" class="col-12 link">Лоты</a></mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item><a routerLink="." color="primary" class="col-12 link">Подписчики</a></mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>

        <a class="link" routerLink="." color="primary">
          <span matBadge="4" matBadgeOverlap="false" >Сообщения</span>
        </a>

      </mat-list-item>

    </mat-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <button mat-button (click)="sidenav.toggle()" style="font-size: 30px">
        <mat-icon >
          format_align_justify
        </mat-icon>
      </button>

      <div class="container">
        <router-outlet></router-outlet>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
