<div class="container">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Категории</span>
    </mat-toolbar-row>

    <mat-toolbar-row>

      <mat-form-field>
        <mat-select placeholder="Выбрать категорию" [formControl]="categoriesControl" multiple>
          <mat-option *ngFor="let category of categories" [value]="category._id">{{category.title}}</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-toolbar-row>

    <mat-toolbar-row>
      <button mat-stroked-button>Применить</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">

    <div class="row">
      <div class="col-12" style="margin-top: 5px; margin-left: 5px">
        <a target="_blank" mat-raised-button color="primary" style="text-decoration: none" routerLink="/main/add-lot">Добавить новый лот</a>
      </div>
    </div>

  </div>


  <div class="row justify-content-center form-lot">

    <div *ngFor="let lot of lots" style="margin-top: 2px;" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

      <div style="margin: 2px; box-shadow: 0 2px 4px 2px #666666;">

        <div class="row justify-content-center text-center">
          <h6 >{{lot.lotTitle}}</h6>
        </div>
        <div class="row justify-content-center text-center" >
          <small class="text-muted">Категория: <span style="font-weight: bold ">{{lot.categories}}</span></small>
        </div>
        <!--<div>-->
          <!--<img src="{{lot.lotImagePath[0]}}"  style="width: 100%">-->
        <!--</div>-->

        <div class="row justify-content-center text-center" >

        <span style="margin-right: 30px; cursor: pointer" matBadge="4" matBadgeOverlap="false" >
              <i class="material-icons">thumb_up</i>
        </span>
          <span style="margin-right: 30px; cursor: pointer" matBadge="4" matBadgeOverlap="false" >
            <i class="material-icons">thumb_down</i>
        </span>
          <span  style="margin-right: 15px; cursor: pointer" matBadge="4" matBadgeOverlap="false" >
            <i class="material-icons">speaker_notes</i>
          </span>
        </div>


        <div class="row justify-content-center text-center" style="margin-top: 5%" >

          <small class="text-muted">Цена за лот: </small>

        </div>
        <div class="row justify-content-center text-center" >
          <h4 class="text-muted"><span style="color: red ">{{lot.startPrice}} руб.</span></h4>
        </div>

        <div class="row justify-content-center text-center" >

          <small class="text-muted">Дата начала торга: </small>

        </div>
        <div class="row justify-content-center text-center" >
          <h6 class="text-muted"><span style="color: darkslategrey ">{{lot.dateStartTrade}}  {{lot.dateStartTrade}}:{{lot.dateStartTrade}}</span></h6>
        </div>
        <div class="row justify-content-center text-center" >

          <small class="text-muted">Продавец: </small>

        </div>
        <!--<div class="row justify-content-center text-center" >-->
          <!--<h6 *ngIf="lot.seller.userName===''">-->
            <!--Имя продавца-->
          <!--</h6>-->
          <!--<h6 *ngIf="lot.seller.userName!==''">-->
            <!--{{lot.seller.userName}}-->
          <!--</h6>-->
        <!--</div>-->

        <div class="row justify-content-center text-center" >
          <button (click)="bet( $event )" class="col-10" mat-raised-button color="primary" style="cursor: pointer" >Сделать ставку</button>
        </div>
        <div class="row justify-content-center text-center">
          <a style="font-size: small; margin: 3%" routerLink="/main/lot">Подробнее о лоте</a>
        </div>

      </div>

    </div>



  </div>

</div>
